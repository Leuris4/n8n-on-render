services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: cambia_esto
      - key: N8N_ENCRYPTION_KEY
        value: cambia_esta_clave_larga_y_unica
      # Si usarás webhooks públicos, agrega luego:
      # - key: WEBHOOK_URL
      #   value: https://<tu-subdominio>.onrender.com
