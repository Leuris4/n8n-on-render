services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: 'true'
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: Per0QueC0ntra2104
      - key: N8N_ENCRYPTION_KEY
        value: 1d5b74a8fb38b0d2e8ae8f6c66b52afc
      # Configuraci√≥n para webhooks y OAuth
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: n8n-on-render-bfio.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-on-render-bfio.onrender.com
